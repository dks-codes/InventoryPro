<div class="edit-item-container">
    <h2>EDIT ITEM</h2>
  
    <form [formGroup]="editItemForm" (ngSubmit)="onSubmit()">
      
      <!-- Name Field -->
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="editItemForm.get('name')?.invalid && editItemForm.get('name')?.touched">
          Name is required
        </mat-error>
      </mat-form-field>
  
      <!-- Category Field -->
      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
        </mat-select>
        <mat-error *ngIf="editItemForm.get('category')?.invalid && editItemForm.get('category')?.touched">
          Category is required
        </mat-error>
      </mat-form-field>
  
      <!-- Quantity Field -->
      <mat-form-field class="full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
        <mat-error *ngIf="editItemForm.get('quantity')?.invalid && editItemForm.get('quantity')?.touched">
          Quantity must be at least 1
        </mat-error>
      </mat-form-field>
  
      <!-- Price Field -->
      <mat-form-field class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
        <mat-error *ngIf="editItemForm.get('price')?.invalid && editItemForm.get('price')?.touched">
          Price must be a positive number
        </mat-error>
      </mat-form-field>
  
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button mat-raised-button class="red-edit-button" [routerLink]="'/'">Cancel</button>
        <button mat-raised-button class="green-edit-button" type="submit" [disabled]="editItemForm.invalid">Save</button>
      </div>
      
    </form>
  </div>
