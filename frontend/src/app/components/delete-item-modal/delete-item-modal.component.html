<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()" class="mr-2 green-button">Cancel</button>
  <button mat-raised-button (click)="onConfirm()" class="red-button">Delete</button>
</mat-dialog-actions>
