<mat-card *ngIf="data.length > 0" class="saved-data-table">
    <h2>Saved Data</h2>
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let data">{{ data.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef="let data">{{ data.text }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let data">{{ data.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="mandatory">
        <th mat-header-cell *matHeaderCellDef>Mandatory</th>
        <td mat-cell *matCellDef="let data">{{ data.mandatory }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
